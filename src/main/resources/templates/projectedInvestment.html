<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Projected Investment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/application.css}">
</head>
<body>
<div class="container">
    <h1>Projected table of customer number <span th:text="${customer.id}"></span></h1>
    <h1>Name: <span th:text="${customer.name}"></span></h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Year</th>
            <th>Starting Amount</th>
            <th>Interest</th>
            <th>Ending Balance</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="projection : ${projections}">
            <td th:text="${projection.year}"></td>
            <td th:text="${#numbers.formatCurrency(projection.startingAmount)}"></td>
            <td th:text="${#numbers.formatCurrency(projection.interest)}"></td>
            <td th:text="${#numbers.formatCurrency(projection.endingBalance)}"></td>
        </tr>
        </tbody>
    </table>
    <form action="/" method="get">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>
</body>
</html>
