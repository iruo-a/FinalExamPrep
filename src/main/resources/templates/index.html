<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/application.css}"></head>
<body>
<div class="container">
    <div><h1 style="text-align: center">Savings Investment Record</h1></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <div>The following are the savings records...</div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Customer Number</th>
            <th>Customer Name</th>
            <th>Customer Deposit</th>
            <th>Number of Years</th>
            <th>Savings Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.deposit}"></td>
            <td th:text="${customer.year}"></td>
            <td th:text="${customer.type}"></td>
            <td>
                <a th:href="@{/edit(id=${customer.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/delete(id=${customer.id})}" class="btn btn-warning" onclick="return confirm('Are you sure you want to delete the record?')">Delete</a>
            </td>
            <td>
                <a th:href="@{/projectedInvestment(id=${customer.id})}" class="btn btn-primary">Projected Investment</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/add" class="btn btn-success">Add Customer</a>
</div>
<script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>
</body>
</html>
