<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/application.css}">
</head>
<body>
<div class="container">
    <h1>Add an Entry</h1>
    <form th:action="@{/add}" th:object="${customer}" method="post">
        <div class="mb-3">
            <label for="id" class="form-label">Customer Number</label>
            <input type="number" class="form-control" id="id" th:field="*{id}" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Customer Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="deposit" class="form-label">Customer Initial Deposit</label>
            <input type="number" class="form-control" id="deposit" th:field="*{deposit}" required>
        </div>
        <div class="mb-3">
            <label for="id" class="form-label">Number of Years</label>
            <input type="number" class="form-control" id="year" th:field="*{year}" required>
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">Savings Type</label>
            <select id="type" class="form-select" th:field="*{type}" required>
                <option value="Savings Regular" th:selected="${customer.type == 'Savings Regular'}">Savings Regular
                </option>
                <option value="Savings De-luxe" th:selected="${customer.type == 'Savings De-luxe'}">Savings De-luxe
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
</div>
<script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>
</body>
</html>
